<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card center">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <ul class="steps-list">
            <li 
              v-for="({ title }, idx) of steps"
              :key="idx"
              :class="['steps-item', {
                done: activeIndex > idx,
                active: activeIndex === idx 
              }]" 
            >
              <span @click="setActive(idx)">{{ idx + 1}}</span> {{ title }}
            </li>
          </ul>
          <div class="steps-content">{{ stepText }}</div>

          <div v-if="!completed">
            <button class="btn" :disabled="prevDisabled" @click="prev">Назад</button>
            <button class="btn primary" @click="nextOrFinish">{{ nextOrFinishButtonText }}</button>
          </div>
          
          <button class="btn primary" v-else @click="reset">Начать заново</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
